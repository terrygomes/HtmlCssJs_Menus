<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Teste para Cadastro</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css" type="text/css" media="all">
</head>
<body>
    <h1>Teste para fazer Cadastro</h1>
    <p>Sejam bem vindo a teste para fazer cadastro</p>

    <div class="registroformulario">
        <h1>Formilário de Cadastro</h1>
    </div>   
        <div class="conteudo">
            <form>
                <div id="nome">
                    <h2 class="nome">Nome e Sobre Nome</h2>
                    <input class="promeironome" type="text" name="primeiro_nome">
                    <label class="primeirolabel" >Nome</label>
                    <input class="sobrenome" type="text" name="sobre_nome">
                    <label class="sobrenomelabel" >Sobrenome</label>
                    
                </div>
                <h2 class="nome"> Empresa</h2>
                <input class="empresa" type="text" name="empresa">

                <h2 class="nome">Email</h2>
                <input class="email" type="text" name="email" >

                <h2 class="nome">Telefone com DDD</h2>

                <input class="codigo" type="text" name="codigo_area">
                <label class="codigo_area" >DDD</label>
                <input class="number" type="text" name="phone">
                <label class="numero_telefone">Telefone</label>


                <h2 class="nome">Sexo</h2>
                <select class="opcoes" name="assunto">
                    <option disabled="disabled" selectd="selectd" >-- Selecine a opção</option>
                    <option>Masculino</option>
                    <option>Feminino</option>
                </select>

                   <h2 id="nivel">Você é iniciante?</h2> 
                  
                   <label class="radio">
                    <input class="nome-one" type="radio" name="radio" checked="checked" nome="" >
                    <span class="checkmark"></span>
                    Sim

                   </label>

                   <label class="radio">
                    <input class="nome-two" type="radio" name="radio" checked="checked" nome="" >
                    <span class="checkmark"></span>
                    Não

                   </label>

                   <button type="submit">Enviar</button>

            </form>


        </div>


</body>
</html>
